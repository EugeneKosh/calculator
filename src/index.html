<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
<div class="wrapper">
    <div class="calculator">
        <header class="calculator__header">
            <div class="calculator__input input">
                <div class="input__operation" id="math-operator"></div>
                <div class="input__value" id="inputValue">0</div>
            </div>
        </header>
        <main class="calculator__main">
            <div class="number-block" id="number-block">
                <input type="button" class="button" value="AC">
                <input type="button" class="button" value="C">
                <input type="button" class="double-button button" value="=">
                <input type="button" class="button" value="7">
                <input type="button" class="button" value="8">
                <input type="button" class="button" value="9">
                <input type="button" class="button" value="/">
                <input type="button" class="button" value="4">
                <input type="button" class="button" value="5">
                <input type="button" class="button" value="6">
                <input type="button" class="button" value="*">
                <input type="button" class="button" value="1">
                <input type="button" class="button" value="2">
                <input type="button" class="button" value="3">
                <input type="button" class="button" value="-">
                <input type="button" class="double-button button" value="0">
                <input type="button" class="button" value=".">
                <input type="button" class="button" value="+">
            </div>
        </main>
    </div>
</div>
<script src="bundle.js"></script>
</body>
</html>
